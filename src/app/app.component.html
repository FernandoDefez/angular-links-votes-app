<div class="container p-4">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card m-5">  
        <h3 class="card-header"> Add a link </h3>
        <form action="" class="card-body">
          <label for="title">Title </label><!--#to create a new data-->
          <input type="text" name="title" #title class="form-control mb-3" autofocus>
          <label for="link">Link </label>
          <input type="text" name="link" #link class="form-control" autofocus>
          <button (click)="addLink(title, link)" class="btn btn-success btn-block mt-4"> Add Link</button>
        </form>
      </div>
    </div>
  </div>

    <app-link *ngFor="let link of links" [link] = "link"></app-link>

</div>
